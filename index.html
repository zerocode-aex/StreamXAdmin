<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { 500: '#E50914', 600: '#b20710', 900: '#5e060a' }, dark: { 900: '#000000', 800: '#0a0a0a', 700: '#141414' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #e5e7eb; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-strong { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 768px) { .sidebar-closed { transform: translateX(0); } }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #E50914; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-sm font-sans bg-black">

    <div id="mobile-overlay" onclick="Admin.toggleSidebar()" class="fixed inset-0 bg-black/80 z-20 hidden md:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="sidebar-closed fixed md:relative w-64 h-full bg-[#050505] border-r border-white/5 flex flex-col z-30 pt-safe-top shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center justify-between px-6 border-b border-white/5">
            <h1 class="text-xl font-bold text-white tracking-wide">STREAM<span class="text-brand-500">X</span></h1>
            <button onclick="Admin.toggleSidebar()" class="md:hidden text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div class="text-[10px] font-bold text-gray-500 uppercase px-4 py-2 tracking-wider">Content</div>
            <button onclick="Admin.nav('movies')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition group">
                <svg class="w-5 h-5 text-gray-500 group-hover:text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/></svg>
                <span>Library</span>
            </button>
            <button onclick="Admin.nav('categories')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition group">
                <svg class="w-5 h-5 text-gray-500 group-hover:text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                <span>Categories</span>
            </button>
            
            <div class="text-[10px] font-bold text-gray-500 uppercase px-4 py-2 mt-4 tracking-wider">Settings</div>
            <button onclick="Admin.nav('settings')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition group">
                <svg class="w-5 h-5 text-gray-500 group-hover:text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span>Configuration</span>
            </button>
        </nav>
        
        <div class="p-4 border-t border-white/5">
            <button onclick="location.href='index.html'" class="w-full bg-red-900/10 text-red-500 py-3 rounded-lg font-medium text-xs border border-red-500/10 hover:bg-red-600 hover:text-white transition flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden bg-black relative">
        <header class="h-16 bg-black/80 backdrop-blur border-b border-white/5 flex items-center justify-between px-4 sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <button onclick="Admin.toggleSidebar()" class="md:hidden p-2 text-white bg-white/10 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
                <h2 id="page-title" class="font-bold text-lg text-white">Library</h2>
            </div>
            <div class="flex items-center gap-3">
                <div class="hidden md:flex items-center gap-2 px-3 py-1 bg-green-500/10 rounded border border-green-500/20">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                    <span class="text-[10px] font-bold text-green-500 uppercase tracking-wide">Online</span>
                </div>
                <button onclick="Admin.openModal()" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-2 transition shadow-lg shadow-brand-900/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg> Add New
                </button>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 pb-24">
            <!-- SETTINGS VIEW (UPDATED) -->
            <div id="view-settings" class="hidden space-y-6 max-w-2xl mx-auto">
                <div class="glass p-6 rounded-xl border border-white/5 space-y-6">
                    <h3 class="text-lg font-bold text-white">System Controls</h3>
                    
                    <!-- Maintenance Toggle & Input -->
                    <div class="p-4 bg-white/5 rounded-lg border border-white/5">
                        <div class="flex items-center justify-between mb-4">
                            <div><p class="font-bold text-white text-sm">Maintenance Mode</p><p class="text-xs text-gray-500">Lock application access</p></div>
                            <label class="switch"><input type="checkbox" id="sett-maintenance" onchange="Admin.saveConfig()"><span class="slider"></span></label>
                        </div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Custom Message</label>
                        <textarea id="sett-alert" rows="2" placeholder="e.g. We are updating the servers..." class="w-full mt-2 bg-black border border-white/10 rounded p-3 text-sm text-gray-300 outline-none focus:border-brand-500" onchange="Admin.saveConfig()"></textarea>
                    </div>

                    <button onclick="localStorage.clear(); location.reload()" class="w-full py-3 border border-red-500/20 text-red-500 rounded-lg hover:bg-red-500/10 font-bold text-xs uppercase">Clear System Cache</button>
                </div>
            </div>
            
            <!-- Other Views remain same, but included for completeness -->
            <div id="view-movies" class="space-y-6">
                <div class="flex flex-col md:flex-row gap-3 justify-between">
                    <div class="relative flex-1">
                        <input type="text" id="search-bar" onkeyup="Admin.filterMovies()" placeholder="Search content..." class="w-full bg-[#111] border border-white/10 rounded-lg py-2.5 pl-10 pr-4 text-sm text-white focus:border-brand-500 outline-none transition">
                        <svg class="w-4 h-4 text-gray-500 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                    <select id="type-filter" onchange="Admin.filterMovies()" class="bg-[#111] border border-white/10 rounded-lg px-4 py-2.5 text-sm text-white outline-none">
                        <option value="all">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="series">Series</option>
                    </select>
                </div>
                <div class="glass rounded-xl overflow-hidden border border-white/5">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse min-w-[700px]">
                            <thead class="bg-[#0f0f0f] border-b border-white/5 text-gray-500 text-[10px] font-bold uppercase tracking-wider">
                                <tr><th class="p-4">Content Details</th><th class="p-4">Type</th><th class="p-4 text-center">Badges</th><th class="p-4 text-right">Actions</th></tr>
                            </thead>
                            <tbody id="movie-table-body" class="divide-y divide-white/5 text-sm text-gray-300"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-categories" class="hidden space-y-6">
                <div class="flex gap-2">
                    <input id="cat-input" type="text" placeholder="Genre Name" class="flex-1 bg-[#111] border border-white/10 rounded-lg px-4 text-white outline-none">
                    <button onclick="Admin.addCategory()" class="bg-white text-black px-6 py-2 rounded-lg font-bold text-sm">Add</button>
                </div>
                <div id="cat-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>
        </div>
    </main>

    <!-- EDIT MODAL (No Changes to logic, kept for full file integrity) -->
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="Admin.closeModal()"></div>
        <div class="glass-strong bg-[#050505] w-full md:max-w-3xl rounded-xl p-6 shadow-2xl relative z-10 border border-white/10 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-white/5">
                <h2 id="modal-title" class="text-xl font-bold text-white">Add Content</h2>
                <button onclick="Admin.closeModal()" class="text-gray-500 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <form id="movie-form" class="space-y-5">
                <input type="hidden" id="inp-id">
                <div><label class="label-tiny">CONTENT TYPE</label><select id="inp-type" onchange="Admin.toggleTypeUI()" class="input-field bg-[#151515]"><option value="movie">Movie</option><option value="series">TV Series</option></select></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label class="label-tiny">TITLE</label><input id="inp-title" required class="input-field"></div><div><label class="label-tiny">GENRE</label><select id="inp-genre" class="input-field bg-[#151515]"></select></div></div>
                <div class="grid grid-cols-3 gap-4"><div><label class="label-tiny">YEAR</label><input id="inp-year" type="number" placeholder="2024" class="input-field"></div><div><label class="label-tiny">RATING</label><input id="inp-rating" type="number" step="0.1" placeholder="8.5" class="input-field"></div><div><label class="label-tiny">QUALITY</label><select id="inp-quality" class="input-field bg-[#151515]"><option>4K HDR</option><option>HD 1080p</option></select></div></div>
                
                <!-- NEW: Description Field -->
                <div><label class="label-tiny">DESCRIPTION / SYNOPSIS</label><textarea id="inp-description" rows="3" placeholder="Enter plot summary..." class="input-field resize-none"></textarea></div>
                
                <!-- NEW: Duration Field (Movies only) -->
                <div id="duration-field"><label class="label-tiny">DURATION (e.g., 2h 15m)</label><input id="inp-duration" type="text" placeholder="2h 15m" class="input-field"></div>
                
                <!-- NEW: Cast Management -->
                <div class="space-y-3">
                    <label class="label-tiny">CAST & CREW</label>
                    <div class="bg-white/5 p-4 rounded-lg border border-white/5 space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <input id="cast-name" type="text" placeholder="Actor Name" class="input-field">
                            <input id="cast-image" type="text" placeholder="Image URL (optional)" class="input-field font-mono text-xs">
                        </div>
                        <button type="button" onclick="Admin.addCast()" class="bg-white text-black px-4 py-2 rounded-lg font-bold text-xs w-full">Add Cast Member</button>
                        <div id="cast-list" class="space-y-2 max-h-32 overflow-y-auto"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4"><div><label class="label-tiny">POSTER (Vertical)</label><input id="inp-poster" required placeholder="https://..." class="input-field font-mono text-xs"></div><div><label class="label-tiny">BACKDROP (Horizontal)</label><input id="inp-backdrop" required placeholder="https://..." class="input-field font-mono text-xs"></div></div>
                <div id="movie-only-section"><label class="label-tiny">VIDEO URL (MP4 / M3U8)</label><input id="inp-url" placeholder="https://..." class="input-field font-mono text-xs"></div>
                <div id="series-only-section" class="hidden space-y-3"><div class="bg-white/5 p-4 rounded-lg border border-white/5"><label class="label-tiny text-brand-500">ADD EPISODE</label><div class="grid grid-cols-6 gap-2 mb-2"><input id="ep-s" type="number" placeholder="S#" class="col-span-1 input-field text-center"><input id="ep-e" type="number" placeholder="E#" class="col-span-1 input-field text-center"><input id="ep-title" placeholder="Title" class="col-span-4 input-field"></div><div class="flex gap-2"><input id="ep-url" placeholder="Episode URL" class="flex-1 input-field font-mono text-xs"><button type="button" onclick="Admin.addEpisode()" class="bg-white text-black px-4 rounded-lg font-bold text-xs">Add</button></div></div><div class="max-h-40 overflow-y-auto border border-white/5 rounded-lg"><table class="w-full text-left text-xs"><tbody id="episodes-list" class="divide-y divide-white/5 bg-[#0a0a0a]"></tbody></table></div></div>
                <div class="flex gap-6 p-4 bg-white/5 rounded-lg border border-white/5"><div class="flex items-center gap-2"><label class="switch"><input type="checkbox" id="inp-trending"><span class="slider"></span></label><span class="text-xs font-bold text-gray-400">Trending</span></div><div class="flex items-center gap-2"><label class="switch"><input type="checkbox" id="inp-top10"><span class="slider"></span></label><span class="text-xs font-bold text-gray-400">Top 10</span></div></div>
                <div class="pt-4 flex justify-end gap-3"><button type="button" onclick="Admin.closeModal()" class="px-6 py-2.5 rounded-lg text-gray-500 font-bold text-xs uppercase hover:text-white hover:bg-white/5 transition">Cancel</button><button type="submit" class="bg-brand-600 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-brand-600/20 text-xs uppercase hover:bg-brand-500 transition">Save Content</button></div>
            </form>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full font-bold shadow-2xl z-[100] transition-all duration-300 opacity-0 -translate-y-10 pointer-events-none flex items-center gap-2 text-xs uppercase tracking-wide">
        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg><span id="toast-msg">Success</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkoUvs0zEASUHr3kqb62x-Om-1BU8TpG4",
            authDomain: "streamxwebapp.firebaseapp.com",
            databaseURL: "https://streamxwebapp-default-rtdb.firebaseio.com",
            projectId: "streamxwebapp",
            storageBucket: "streamxwebapp.firebasestorage.app",
            messagingSenderId: "719075384251",
            appId: "1:719075384251:web:831dbe68833029c9b7c29e"
        };

        const db = getFirestore(initializeApp(firebaseConfig));

        window.Admin = {
            data: { movies: [], categories: [] },
            tempEpisodes: [],
            tempCast: [], // NEW: Temporary cast storage

            init: async () => {
                await Admin.fetchData();
                await Admin.loadConfig(); // Load Settings
                document.getElementById('movie-form').addEventListener('submit', Admin.saveContent);
            },

            toggleSidebar: () => {
                const sb = document.getElementById('sidebar');
                const ov = document.getElementById('mobile-overlay');
                const isOpen = sb.classList.contains('sidebar-open');
                if(isOpen) { sb.classList.remove('sidebar-open'); sb.classList.add('sidebar-closed'); ov.classList.add('hidden'); }
                else { sb.classList.remove('sidebar-closed'); sb.classList.add('sidebar-open'); ov.classList.remove('hidden'); }
            },

            nav: (view) => {
                ['movies', 'categories', 'settings'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.getElementById('page-title').innerText = view === 'movies' ? 'Library' : view.charAt(0).toUpperCase() + view.slice(1);
            },

            fetchData: async () => {
                try {
                    const mSnap = await getDocs(collection(db, "movies"));
                    Admin.data.movies = [];
                    mSnap.forEach(d => Admin.data.movies.push({id: d.id, ...d.data()}));

                    const cSnap = await getDocs(collection(db, "categories"));
                    Admin.data.categories = [];
                    cSnap.forEach(d => Admin.data.categories.push({id: d.id, ...d.data()}));
                    if(Admin.data.categories.length === 0) Admin.data.categories = [{name: "Action"}, {name: "Drama"}];

                    Admin.renderMovies();
                    Admin.renderCategories();
                } catch(e) { console.error(e); }
            },

            // --- CONFIGURATION LOGIC ---
            loadConfig: async () => {
                try {
                    const snap = await getDoc(doc(db, "settings", "config"));
                    if(snap.exists()) {
                        const data = snap.data();
                        document.getElementById('sett-maintenance').checked = data.maintenance || false;
                        document.getElementById('sett-alert').value = data.alert || "";
                    }
                } catch(e) {}
            },

            saveConfig: async () => {
                const maintenance = document.getElementById('sett-maintenance').checked;
                const alert = document.getElementById('sett-alert').value;
                await setDoc(doc(db, "settings", "config"), { maintenance, alert }, { merge: true });
                Admin.showToast("Settings Saved");
            },

            // --- RENDER & CRUD (Same as before) ---
            renderMovies: () => {
                const tbody = document.getElementById('movie-table-body');
                const typeFilter = document.getElementById('type-filter').value;
                const search = document.getElementById('search-bar').value.toLowerCase();

                const filtered = Admin.data.movies.filter(m => {
                    const matchSearch = m.title.toLowerCase().includes(search);
                    const matchType = typeFilter === 'all' ? true : (m.type || 'movie') === typeFilter;
                    return matchSearch && matchType;
                });

                tbody.innerHTML = filtered.map(m => `
                    <tr class="hover:bg-white/5 border-b border-white/5 transition">
                        <td class="p-4"><div class="flex items-center gap-4"><img src="${m.poster}" class="w-10 h-14 bg-[#222] object-cover rounded shadow-md"><div><div class="font-bold text-white text-sm">${m.title}</div><div class="text-[10px] text-gray-500 font-medium">${m.year || 'N/A'} â€¢ ${m.genre}</div></div></div></td>
                        <td class="p-4"><span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wide ${m.type === 'series' ? 'bg-purple-500/10 text-purple-500 border border-purple-500/20' : 'bg-blue-500/10 text-blue-500 border border-blue-500/20'}">${m.type === 'series' ? 'TV Series' : 'Movie'}</span></td>
                        <td class="p-4 text-center"><div class="flex justify-center gap-2">${m.trending ? '<span class="px-2 py-0.5 bg-red-500/10 text-red-500 text-[10px] font-bold rounded border border-red-500/20">TRENDING</span>' : ''}${m.top10 ? '<span class="px-2 py-0.5 bg-yellow-500/10 text-yellow-500 text-[10px] font-bold rounded border border-yellow-500/20">TOP 10</span>' : ''}</div></td>
                        <td class="p-4 text-right"><button onclick="Admin.openModal('${m.id}')" class="text-gray-400 hover:text-white p-2 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg></button><button onclick="Admin.deleteContent('${m.id}')" class="text-gray-400 hover:text-red-500 p-2 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button></td>
                    </tr>
                `).join('');
            },

            renderCategories: () => {
                document.getElementById('cat-grid').innerHTML = Admin.data.categories.map(c => `<div class="bg-[#111] p-3 rounded-lg flex justify-between items-center border border-white/10 group"><span class="font-bold text-gray-300 text-xs">${c.name}</span><button onclick="Admin.deleteCategory('${c.id}')" class="text-gray-600 group-hover:text-red-500 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button></div>`).join('');
                document.getElementById('inp-genre').innerHTML = Admin.data.categories.map(c => `<option>${c.name}</option>`).join('');
            },

            filterMovies: () => Admin.renderMovies(),

            toggleTypeUI: () => {
                const type = document.getElementById('inp-type').value;
                const durationField = document.getElementById('duration-field');
                
                if(type === 'series') {
                    document.getElementById('movie-only-section').classList.add('hidden');
                    document.getElementById('series-only-section').classList.remove('hidden');
                    durationField.classList.add('hidden'); // Hide duration for series
                } else {
                    document.getElementById('movie-only-section').classList.remove('hidden');
                    document.getElementById('series-only-section').classList.add('hidden');
                    durationField.classList.remove('hidden'); // Show duration for movies
                }
            },

            addEpisode: () => {
                const s = document.getElementById('ep-s').value;
                const e = document.getElementById('ep-e').value;
                const t = document.getElementById('ep-title').value;
                const u = document.getElementById('ep-url').value;
                if(s && e && t && u) {
                    Admin.tempEpisodes.push({s, e, title: t, url: u});
                    Admin.renderEpisodeList();
                    document.getElementById('ep-title').value = '';
                    document.getElementById('ep-url').value = '';
                }
            },

            removeEpisode: (idx) => {
                Admin.tempEpisodes.splice(idx, 1);
                Admin.renderEpisodeList();
            },

            renderEpisodeList: () => {
                document.getElementById('episodes-list').innerHTML = Admin.tempEpisodes.map((ep, i) => `<tr class="group hover:bg-white/5"><td class="p-2 text-gray-400 font-mono">S${ep.s}:E${ep.e}</td><td class="p-2 text-white font-medium">${ep.title}</td><td class="p-2 text-right"><button type="button" onclick="Admin.removeEpisode(${i})" class="text-red-500 opacity-0 group-hover:opacity-100">Remove</button></td></tr>`).join('');
            },

            // NEW: Cast Management Functions
            addCast: () => {
                const name = document.getElementById('cast-name').value.trim();
                const image = document.getElementById('cast-image').value.trim();
                
                if(name) {
                    Admin.tempCast.push({ name, image: image || '' });
                    Admin.renderCastList();
                    document.getElementById('cast-name').value = '';
                    document.getElementById('cast-image').value = '';
                }
            },

            removeCast: (idx) => {
                Admin.tempCast.splice(idx, 1);
                Admin.renderCastList();
            },

            renderCastList: () => {
                const list = document.getElementById('cast-list');
                if(Admin.tempCast.length === 0) {
                    list.innerHTML = '<p class="text-xs text-gray-500 text-center py-2">No cast members added</p>';
                } else {
                    list.innerHTML = Admin.tempCast.map((cast, i) => `
                        <div class="flex items-center justify-between p-2 bg-black/50 rounded border border-white/5 group">
                            <div class="flex items-center gap-2 flex-1">
                                ${cast.image ? `<img src="${cast.image}" class="w-8 h-8 rounded-full object-cover bg-gray-800">` : `<div class="w-8 h-8 rounded-full bg-gray-800"></div>`}
                                <span class="text-xs text-white font-medium">${cast.name}</span>
                            </div>
                            <button type="button" onclick="Admin.removeCast(${i})" class="text-red-500 opacity-0 group-hover:opacity-100 text-xs">Remove</button>
                        </div>
                    `).join('');
                }
            },

            openModal: (id = null) => {
                document.getElementById('movie-form').reset();
                document.getElementById('inp-id').value = '';
                Admin.tempEpisodes = [];
                Admin.tempCast = []; // NEW: Reset cast
                Admin.renderEpisodeList();
                Admin.renderCastList(); // NEW: Render empty cast
                document.getElementById('inp-type').value = 'movie';
                Admin.toggleTypeUI();

                if(id) {
                    const m = Admin.data.movies.find(x => x.id === id);
                    if(m) {
                        document.getElementById('inp-id').value = m.id;
                        document.getElementById('inp-type').value = m.type || 'movie';
                        Admin.toggleTypeUI();
                        document.getElementById('inp-title').value = m.title;
                        document.getElementById('inp-genre').value = m.genre;
                        document.getElementById('inp-year').value = m.year;
                        document.getElementById('inp-rating').value = m.rating;
                        document.getElementById('inp-poster').value = m.poster;
                        document.getElementById('inp-backdrop').value = m.backdrop;
                        document.getElementById('inp-trending').checked = m.trending;
                        document.getElementById('inp-top10').checked = m.top10;
                        
                        // NEW: Load description, duration, cast
                        document.getElementById('inp-description').value = m.description || '';
                        document.getElementById('inp-duration').value = m.duration || '';
                        if(m.cast && Array.isArray(m.cast)) {
                            Admin.tempCast = m.cast.map(c => typeof c === 'string' ? {name: c, image: ''} : c);
                            Admin.renderCastList();
                        }

                        if(m.type === 'series' && m.episodes) {
                            Admin.tempEpisodes = m.episodes;
                            Admin.renderEpisodeList();
                        } else {
                            document.getElementById('inp-url').value = m.url || '';
                        }
                    }
                }
                document.getElementById('modal').classList.remove('hidden');
            },
            
            closeModal: () => document.getElementById('modal').classList.add('hidden'),

            saveContent: async (e) => {
                e.preventDefault();
                const id = document.getElementById('inp-id').value;
                const type = document.getElementById('inp-type').value;
                
                const data = {
                    type: type,
                    title: document.getElementById('inp-title').value,
                    genre: document.getElementById('inp-genre').value,
                    year: document.getElementById('inp-year').value,
                    rating: document.getElementById('inp-rating').value,
                    quality: document.getElementById('inp-quality').value,
                    poster: document.getElementById('inp-poster').value,
                    backdrop: document.getElementById('inp-backdrop').value,
                    trending: document.getElementById('inp-trending').checked,
                    top10: document.getElementById('inp-top10').checked,
                    description: document.getElementById('inp-description').value, // NEW
                    cast: Admin.tempCast, // NEW: Save cast array
                    updatedAt: new Date().toISOString()
                };

                // Add duration for movies only
                if(type === 'movie') {
                    data.duration = document.getElementById('inp-duration').value || '2h 15m';
                }

                if(type === 'series') { data.episodes = Admin.tempEpisodes; delete data.url; delete data.duration; } 
                else { data.url = document.getElementById('inp-url').value; delete data.episodes; }

                try {
                    if(id) await updateDoc(doc(db, "movies", id), data);
                    else await addDoc(collection(db, "movies"), data);
                    Admin.closeModal();
                    Admin.fetchData();
                    Admin.showToast("Saved Successfully");
                } catch(err) { alert(err.message); }
            },

            deleteContent: async (id) => { if(confirm("Are you sure?")) { await deleteDoc(doc(db, "movies", id)); Admin.fetchData(); Admin.showToast("Deleted"); } },
            addCategory: async () => { const name = document.getElementById('cat-input').value; if(name) { await addDoc(collection(db, "categories"), {name}); document.getElementById('cat-input').value=''; Admin.fetchData(); } },
            deleteCategory: async (id) => { if(confirm("Remove Genre?")) { await deleteDoc(doc(db, "categories", id)); Admin.fetchData(); } },
            showToast: (msg) => { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg; t.style.opacity = '1'; t.style.transform = 'translate(-50%, 0)'; setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, -20px)'; }, 2000); }
        };

        window.Admin = Admin;
        window.onload = Admin.init;
    </script>
    <style>
        .label-tiny { display: block; font-size: 10px; font-weight: 700; color: #6b7280; margin-bottom: 6px; letter-spacing: 0.05em; text-transform: uppercase; }
        .input-field { width: 100%; background: #111; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px 12px; color: white; outline: none; transition: border-color 0.2s; font-size: 13px; }
        .input-field:focus { border-color: #E50914; }
        .pt-safe-top { padding-top: env(safe-area-inset-top); }
    </style>
</body>
</html>
